<!DOCTYPE html>
<html>

    <head>
        <title>Pizzalista</title>
    </head>

    <body>
        <h1>Maailman parhaat ananaspizzat</h1>

        <p>
            Jokaisessa pizzassa ananasta.
        </p>

        <!--<p th:text="${lista}">
            :D
        </p>-->

        <a th:href="@{~/ananaspizza/lisays}">
            <h3>Lisää pizza</h3>
        </a>
        <a th:href="@{~/ananaspizza/taytteet}">
            <h3>Muokkaa pohjia ja täytteita</h3>
        </a>
        <a th:href="@{~/ananaspizza/tilastot}">
            <h3>Tilastotietoa</h3>
        </a>
        
        <form action="/ananaspizza/search" method="POST">
             <input name="hakuteksti" type="text">
             <input type="submit" value="Hae pizzoja">
        </form>
        
        <ul>
            <li th:each="arvo : ${pizzat}">
                <a th:href="@{~/ananaspizza/pizza/{id}(id=${arvo.id})}">
                    <span th:text="${arvo.nimi}">Nimi</span>
                </a>
                <!--<form method="POST" th:action="@{~/ananaspizza/delete/{pizzaId}(pizzaId=${arvo.id})}"><input type="submit" value="Poista"/></form>-->
            </li>
        </ul>
    </body>

</html>
